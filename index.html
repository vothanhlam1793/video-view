<html>

<head>
    <!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="hls.min.js"></script>
</head>

<body>
    <div id="app">
        <iframe id="some_frame_id" width="800" height="480" :src="urlss" frameborder="0" allowfullscreen></iframe>

        <div>
            <h2>{{message}}</h2>
            <select v-model="choice">
                <option v-for="uri in uris">{{uri.uri}}</option>
            </select>
            <button v-on:click="change()">RUN</button>
        </div>

    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                uris: [],
                choice: "",
                urlss: "http://localhost:8887/video.html?id=camera1"
            },
            mounted: function () {
                
            },
            created() {
                fetch("http://dev.creta.tech:8888/list").then((res) => {
                    res.json().then((a) => {
                        console.log(a);
                        this.uris = a;
                    })
                })
            },
            methods: {
                change: function () {
                    this.url = "http://localhost:8887/video.html?id=" + this.choice.split("/")[2];
                    console.log("NEW", this.url)
                    document.getElementById('some_frame_id').contentWindow.location.replace(this.url);
                }
            }

        })
    </script>
</body>

</html>
